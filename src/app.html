<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>randr. | scybernaut</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="bg-gray-50 font-body text-gray-900 selection:bg-primary-500/40 dark:bg-gray-900 dark:text-gray-50"
    ontouchstart=""
  >
    <noscript
      class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/70"
      aria-role="modal"
    >
      <div class="m-5 rounded bg-white p-5 font-medium">
        JavaScript is required to run this tool.
      </div>
    </noscript>
    <script>
      let theme = JSON.parse(localStorage.getItem("theme"));
      const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light";

      document.documentElement.classList.remove("light", "dark");
      if (theme === "auto") theme = systemTheme;
      document.documentElement.classList.add(theme ?? systemTheme);
    </script>
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
